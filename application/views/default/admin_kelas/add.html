

<div class="panel panel-default">
    <div class="panel-heading">
        Tambah Kelas
    </div>
    <div class="panel-body">
        {{ form_open('admin/kelas', {'class' : 'form-horizontal row-fluid'})|raw }}
            <div class="control-group">
                <label class="control-label">Nama Kelas <span class="text-error">*</span></label>
                <div class="controls">
                    <input type="text" name="nama" class="span5" placeholder="Nama Kelas" value="{{ set_value('nama') }}">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    {{ form_error('nama')|raw }}
                </div>
            </div>
        {{ form_close()|raw }}
    </div>
</div>

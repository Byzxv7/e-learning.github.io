<div class="row">
    <div class="module span4 offset4">
        {{ form_open|raw }}
            <div class="module-head">
                <h3>{{ web_title }}</h3>
            </div>
            <div class="module-body">
               {{ get_flashdata('login')|raw }}
                <div class="control-group">
                    <div class="controls row-fluid">
                        <input class="span12" name="email" type="text" placeholder="Username (Email)" value="{{ set_value('email') }}">
                        {{ form_error('email')|raw }}
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls row-fluid">
                        <input class="span12" name="password" type="password" placeholder="Password">

                    </div>
                </div>
            </div>
            <div class="module-foot">
                <div class="control-group">
                    <div class="controls clearfix">
                        <button type="submit" class="btn btn-large btn-primary pull-right">Login</button>
                    </div>
                </div>
            </div>
        {{ form_close|raw }}
    </div>
</div>


<div class="panel panel-default">
    <div class="panel-heading">
        <span class="pull-right">
            {% if mapel.aktif != 1 %}
                <span class="badge">Matapelajaran Tidak Aktif</span> |
                <a href="{{ site_url('admin/mapel/edit/' ~ mapel.id) }}"><i class="icon-edit"></i> Edit</a>
            {% endif %}
        </span>
        <strong>{{ mapel.nama }}</strong>
    </div>
    <div class="panel-body">
        {{ mapel.info|raw }}
    </div>
</div>
